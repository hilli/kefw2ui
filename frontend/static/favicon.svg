<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b3b3b"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Speaker cone outer -->
  <circle cx="16" cy="16" r="10" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="0.5"/>
  <!-- Speaker cone middle -->
  <circle cx="16" cy="16" r="6" fill="#222" stroke="#3a3a3a" stroke-width="0.5"/>
  <!-- Speaker cone inner (dust cap) -->
  <circle cx="16" cy="16" r="3" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
  <!-- Highlight -->
  <ellipse cx="14" cy="14" rx="2" ry="1.5" fill="rgba(255,255,255,0.1)" transform="rotate(-45 14 14)"/>
</svg>
